						<ul>
						<li><button onclick="hi()" class="motor" style="width: 70px; height: border-radius:5px; background-color:; color: white;border: none;border-bottom: solid red; margin-left: 20px; margin-top: 30px;" id="hi">	<i class="fa fa-car"></i></button> <b style="font-size: 30px;">	CAR </b></li><br>	

					<li><button onclick=" motor()" class="motor" style="width: 70px; margin-left: 20px; border-radius:5px; height: 100px background-color:grey; color: white;border: none;border-bottom: solid red;" id="hello">	<i class="fa fa-truck">	</i></button><b style="font-size: 30px"> TRUCK</b></li><br>	

					<li><button onclick="set()" class="motor" style="width: 70px; margin-left: 20px; border-radius:5px; height: 100px background-color:grey; color: white;border: none;border-bottom: solid red;" id="xup">	<i class="fa fa-motorcycle"></i></button><b style="font-size: 30px;"> BIKE</b></li><br>	

					<li><button onclick="jin()" class="motor" style="width: 70px; margin-left: 20px; border-radius:5px; height: 100px background-color:grey; color: white;border: none;border-bottom: solid red;" id="fcbuk">	<i class="fa fa-bicycle"></i></button><b style="font-size: 30px;"> BICYCLE	</b></li>

<script src="fecth/jquery.min.js"></script>

<script>
		function menu(){
		$('#book').toggle(1000);
		document.getElementById('book').style.display="none";
		// document.getElementById('book').style.display="block";

	}
	function calln(){
		$('#container').toggle(1000);
		document.getElementById('container').style.display="block";
	}
	function hi(){
		$('#pic').toggle(1000);
		document.getElementById('pic').style.display="block";
		document.getElementById('book').style.display="none";

	}
	function motor(){
		$('#com').toggle(1000);
		document.getElementById('com').style.display="block";
		document.getElementById('book').style.display="none";

	}

	function set(){
		$('#load').toggle(1000);
		document.getElementById('load').style.display="block";
		document.getElementById('book').style.display="none";
	}
	
		function jin(){
		$('#let').toggle(1000);
		document.getElementById('let').style.display="block";
		document.getElementById('book').style.display="none";
	}
	function back(){
		$('#book').toggle(1000);
		document.getElementById('pic').style.display="block";
		document.getElementById('book').style.display="block";

	}
	function NEXT(){
		$('#book').toggle(1000);
		document.getElementById('book').style.display="block";
		document.getElementById('com').style.display="block";
	}
	function calc(){
		$('#book').toggle(1000);
		document.getElementById('book').style.display="block";
		document.getElementById('load').style.display="block";
	}
	function select(){
		$('#book').toggle(1000);
		document.getElementById('book').style.display="block";
		document.getElementById('let').style.display="block";
	}
	function well(){
		$('#set').toggle(1000);
		document.getElementById('set').style.display="block";
		document.getElementById('welcome').style.display="none"
	}
	function jug(){
		$('#pic').toggle(1000);
		document.getElementById('pic').style.display="block";
		// document.getElementById('pic').style.display="none"
	}
	function doth(){
		$('#load').toggle(1000);
		document.getElementById('load').style.display="block";
		// document.getElementById('pic').style.display="none"
	}
	function doti(){
		$('#let').toggle(1000);
		document.getElementById('let').style.display="none";
		// document.getElementById('pic').style.display="none"
	}
	function dot(){
		$('#com').toggle(1000);
		document.getElementById('com').style.display="block";
		// document.getElementById('pic').style.display="none"
	}
	function bet(){
		$('#book').toggle(1000);
		document.getElementById('book').style.display="none";
		// document.getElementById('pic').style.display="none"
	}
	
</script>

<script type="text/javascript">
	function by(){
		mit.value=(++mit.value);
	}

	function hint(){
		mit.value=(--mit.value);
		if (mit.value <0) {
			mit.value=0;
		}
	}
	function dig(){
		if (mit.value==mit.value) {
			mit.value="";
		}
	}
	function fast(){
		cut.value=(++cut.value);
	}
	function slow(){
		cut.value=(--cut.value);
		if (cut.value<0) {
			cut.value=0;
		}
	}
	function mat(){
		if (cut.value==cut.value) {
			cut.value="";
		}
	}
	function ji(){
		jj.value=(++jj.value)
	}
	function jjj(){
		jj.value=(--jj.value);
		if (jj.value<0) {
			jj.value=0;
		}
	}
	function jii(){
		if (jj.value=jj.value) {
			jj.value="";
		}
	}
	function ab(){
		aa.value=(++aa.value)
	}
	function ac(){
		aa.value=(--aa.value)
		if (aa.value<0) {
			aa.value=0;
		}
	}
	function ad(){
		if (aa.value=aa.value) {
			aa.value="";
		}
	}
</script>
